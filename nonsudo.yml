---

- name: Debug home directory
  become: false
  become_user: lily  # Runs as non sudo user, make surethe username matches the one in your system
  ansible.builtin.debug:
    msg: "Home directory is {{ ansible_env.HOME }}"

- name: Append conda activate to .zshrc
  ansible.builtin.lineinfile:
    path: "{{ ansible_env.HOME }}/.lilyrc"
    line: 'conda activate PyEnv3.9'
    create: yes